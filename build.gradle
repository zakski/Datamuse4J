/* Standard plugins documentation is available here https://docs.gradle.org/current/userguide/standard_plugins.html. */
plugins {
    id 'idea'
    id 'java'
}

/* Equivalent to groupid and version in maven, artifactid is set in settings.gradle.  */
group 'com.szadowsz'
version '0.1.0-ALPHA'

repositories {
    mavenCentral()
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    // https://mvnrepository.com/artifact/com.codesnippets4all/quick-json
    implementation group: 'com.codesnippets4all', name: 'quick-json', version: '1.0.4'

    // https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
    testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.7.1'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'

}

/**
 * Task to generate the javadoc folder for easy perusal on Github
 */
task generateJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = reporting.file("$projectDir/javadoc")
    dependsOn jar
}